name: wabu
description: A new Flutter project.
publish_to: 'none'
version: 3.0.1+23

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  dartz: ^0.10.1
  dio: ^5.4.0
  encrypt: ^5.0.3
  flutter:
    sdk: flutter
  flutter_rating_bar: ^4.0.1
  flutter_riverpod: ^2.4.9
  flutter_svg: ^2.0.9
  fluttertoast: ^8.2.4
  formz: ^0.6.1
  freezed_annotation: ^2.4.1
  go_router: ^13.0.1
  intl: ^0.19.0
  json_annotation: ^4.8.1
  logger: ^2.0.2+1
  lottie: ^2.7.0
  percent_indicator: ^4.2.3
  pin_code_fields: ^8.0.1
  provider: ^6.1.1
  riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  shared_preferences: ^2.2.2
  video_player: ^2.8.2
  flutter_card_swiper: ^7.0.0
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.1.0
  url_launcher: ^6.2.4
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  build_runner: ^2.4.8
  custom_lint: ^0.5.8
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  riverpod_lint: ^2.3.7
  swipable_stack: ^2.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon/icon.png"
  min_sdk_android: 28

flutter:
  assets:
    - assets/images/
    - assets/images/icon/
    - assets/images/svgs/
    - assets/videos/
    - assets/lotties/
  fonts:
    - family: GothamRounded
      fonts:
        - asset: fonts/gotham-rounded/GothamRoundedBold_21016.ttf
          weight: 700
        - asset: fonts/gotham-rounded/GothamRounded-BoldItalic.otf
          weight: 700
          style: italic
        - asset: fonts/gotham-rounded/GothamRounded-Book.otf
          weight: 400
        - asset: fonts/gotham-rounded/GothamRoundedBook_21018.ttf
          weight: 400
        - asset: fonts/gotham-rounded/GothamRounded-BookItalic.otf
          weight: 400
          style: italic
        - asset: fonts/gotham-rounded/GothamRounded-Light.otf
          weight: 300
        - asset: fonts/gotham-rounded/GothamRoundedLight_21020.ttf
          weight: 300
        - asset: fonts/gotham-rounded/GothamRounded-LightItalic.otf
          weight: 300
          style: italic
        - asset: fonts/gotham-rounded/GothamRounded-Medium.otf
          weight: 500
        - asset: fonts/gotham-rounded/GothamRoundedMedium_21022.ttf
          weight: 500
        - asset: fonts/gotham-rounded/GothamRounded-MediumItalic.otf
          weight: 500
          style: italic
    - family: SFProDisplay
      fonts:
        - asset: fonts/sf-pro-display/SF-Pro-Display-UltralightItalic.otf
          weight: 100
          style: italic
        - asset: fonts/sf-pro-display/SF-Pro-Display-Black.otf
          weight: 900
        - asset: fonts/sf-pro-display/SF-Pro-Display-BlackItalic.otf
          weight: 900
          style: italic
        - asset: fonts/sf-pro-display/SF-Pro-Display-Bold.otf
          weight: 700
        - asset: fonts/sf-pro-display/SF-Pro-Display-BoldItalic.otf
          weight: 700
          style: italic
        - asset: fonts/sf-pro-display/SF-Pro-Display-Heavy.otf
          weight: 800
        - asset: fonts/sf-pro-display/SF-Pro-Display-HeavyItalic.otf
          weight: 800
          style: italic
        - asset: fonts/sf-pro-display/SF-Pro-Display-Light.otf
          weight: 300
        - asset: fonts/sf-pro-display/SF-Pro-Display-LightItalic.otf
          weight: 300
          style: italic
        - asset: fonts/sf-pro-display/SF-Pro-Display-Medium.otf
          weight: 500
        - asset: fonts/sf-pro-display/SF-Pro-Display-MediumItalic.otf
          weight: 500
          style: italic
        - asset: fonts/sf-pro-display/SF-Pro-Display-Regular.otf
          weight: 400
        - asset: fonts/sf-pro-display/SF-Pro-Display-RegularItalic.otf
          weight: 400
          style: italic
        - asset: fonts/sf-pro-display/SF-Pro-Display-Semibold.otf
          weight: 600
        - asset: fonts/sf-pro-display/SF-Pro-Display-SemiboldItalic.otf
          weight: 600
          style: italic
        - asset: fonts/sf-pro-display/SF-Pro-Display-Thin.otf
          weight: 200
        - asset: fonts/sf-pro-display/SF-Pro-Display-ThinItalic.otf
          weight: 200
          style: italic
        - asset: fonts/sf-pro-display/SF-Pro-Display-Ultralight.otf
          weight: 100
  uses-material-design: true

targets:
  $default:
    builders:
      json_serializable:
        options:
          explicit_to_json: true